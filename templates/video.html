<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Detection</title>
  <link rel="icon" type="image/png" href="{{ url_for('assets_file', filename='images/favicon.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, rgb(5, 49, 85), #f3f7fa);
      text-align: center;
      padding: 50px 20px 30px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 30px;
      color: #ffffff;
      margin-bottom: 20px;
      animation: slideDown 0.5s ease-out;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto 40px auto;
      position: relative;
      animation: fadeIn 0.7s ease;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      border: 2px dashed #bbb;
      padding: 14px 20px;
      display: block;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
      background-color: #e9eef3;
      transition: border-color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
      animation: fadeIn 0.8s ease;
      color: #333;
      font-weight: 500;
    }

    .custom-file-upload:hover {
      border-color: #007bff;
      background-color: #dee6ed;
      transform: scale(1.03);
    }

    #file-name {
      margin-bottom: 35px;
      font-size: 14px;
      color: #0056b3;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    #file-name:hover {
      text-decoration: underline;
      transform: scale(1.04);
    }

    #clear-file:hover {
      color: #c82333;
      transform: scale(1.2);
      transition: 0.2s ease;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px 26px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: fadeIn 1s ease;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.03);
    }

    .spinner {
      display: none;
      margin-top: 20px;
      animation: fadeIn 1s ease;
    }

    .spinner div {
      width: 24px;
      height: 24px;
      border: 4px solid #28a745;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .success-msg,
    .error-msg {
      padding: 12px 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: 20px auto 0 auto;
      font-weight: 500;
      animation: slideDown 0.5s ease-out;
    }

    .success-msg {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error-msg {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .video-section {
      margin-top: 80px;
      animation: fadeIn 1.2s ease;
    }

    .video-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    img.stream-frame {
      width: 95%;
      max-width: 1280px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      object-fit: contain;
      border: 2px solid #ccc;
      animation: fadeIn 1.3s ease;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: fadeIn 1.4s ease;
    }

    .back-btn:hover {
      background-color: #5a6268;
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <h1>üé• Upload Video and Start Live Detection</h1>

  <div id="success-message" class="success-msg" style="display: none;">‚úÖ Video uploaded successfully!</div>
  <div id="error-message" class="error-msg" style="display: none;">‚ö†Ô∏è Upload failed. Please select a video file!</div>

  <form method="POST" enctype="multipart/form-data" action="{{ url_for('video') }}"
    onsubmit="return handleVideoSubmit(event)">
    <label class="custom-file-upload">
      <input type="file" name="video" accept="video/*" onchange="showFileName(this)">
      üìÇ Choose a video file
    </label>

    <div id="file-name">No file selected</div>

    <button type="submit">Start Analysis</button>

    <div class="spinner" id="loading-spinner">
      <div></div>
      <p style="font-size: 14px; color: #333; margin-top: 10px;">Analyzing...</p>
    </div>
  </form>

  {% if session.get('video_path') and session['video_path'] != '' %}
  <div class="video-section">
    <h3>üé¨ Detected Video:</h3>
    <div class="video-container">
      <img src="{{ url_for('video_feed') }}" alt="Live detection stream" class="stream-frame">
    </div>
  </div>
  {% endif %}

  <a href="/" class="back-btn">‚¨ÖÔ∏è Back to Home</a>

  <script>
    function showFileName(input) {
      const label = document.getElementById("file-name");

      if (input.files.length > 0) {
        label.innerHTML = `
        ${input.files[0].name}
        <span id="clear-file" style="margin-left: 8px; color: #dc3545; font-weight: bold; cursor: pointer;" title="Remove file">‚úï</span>
      `;

        document.getElementById("clear-file").onclick = () => {
          input.value = "";
          label.textContent = "No file selected";
        };
      } else {
        label.textContent = "No file selected";
      }
    }

    function handleVideoSubmit(event) {
      const input = document.querySelector('input[type="file"]');
      const success = document.getElementById('success-message');
      const error = document.getElementById('error-message');

      if (!input.files.length) {
        event.preventDefault();
        error.style.display = 'block';
        success.style.display = 'none';
        setTimeout(() => { error.style.display = 'none'; }, 3000);
        return false;
      }

      document.getElementById('loading-spinner').style.display = 'block';
      success.style.display = 'block';
      error.style.display = 'none';
      setTimeout(() => { success.style.display = 'none'; }, 3000);

      return true;
    }
  </script>

</body>

</html>
